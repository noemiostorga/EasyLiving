<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>userForm</title>
</head>
<body>
    <div id="container">
        <div>
            <input type="text" name="firstName" id="firstName" placeholder="First Name">
        </div>
        <div>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name">
        </div>
        <div>
            <input type="text" name="email" id="email" placeholder="someone@example.com">
        </div>
        <div>
            <input type="password" id="password" name="password" placeholder="Your password">
        </div>
        <div>           
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
        </div>
        <div>
        <input type="radio" name="accountType" value="renter" checked>Renter
        <input type="radio" name="accountType" value="rentee" checked>Rentee
        </div>
        <div><button id="signupButton">Sign up</button type="submit" value="Sign Up">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
      <script src="http://www.parsecdn.com/js/parse-latest.js"></script>
      <script src="js/signup.js"></script>
</body>
</html>
