<body>
  
  <div id="main">

  <div id="signUp-container">
    <h1>sign Up!<h1>
    <form id="signup">
        <p><input id="signup-email" type="text"></p>
        <p><input id="signup-password" type="password"></p>
        <p><input id="signup-submit" type="submit"></p>
    </form>

    <h1>You're ready to use Parse!</h1>
    

  <script type="text/javascript">
    Parse.initialize("8FursUpxatbb97bkZXQo0UOhEveyAvcOU2UNs7ZV", "nCv32lT0DhjotclrySOuLi6iAR4LCyrKE3y130Xg");

$("#signup").submit(function(event){
  event.preventDefault();

  var email = $("#signup-email").val();
  var password = $("#signup-password").val();

  var user = new Parse.User();
  user.set("username", email);
  user.set("password", password);

  user.signUp(null,{
    success:function(user){
      console.log(user);

    }, error: function (user, error){
      console.log("signUp error:"+error.message)

    }
  });
});
