<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">    
<link href='https://fonts.googleapis.com/css?family=Raleway:500,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="./css/animate.css">
<link rel="stylesheet" href="./css/signup.css">
</head>
<body>

<div class="content"></div>

<div class="arrowCon">
    <a href="mainPage.html"><i class="fa fa-arrow-left arrow"> back</i></a>
</div>

<!-- templates -->
<script type="x-tmpl-mustache" id="signup-template">

<div class="signupBod">
    <div class="signup animated fadeInLeft">
        <form class="signup-form ">
            <h1>Sign Up!</h1>
            <div class="error" style="display:none"></div>

            <div><input type="text" class="userType" id="signup-firstName" placeholder="First Name"></div>
            <div><input type="text" class="userType" id="signup-lastName" placeholder="Last Name"></div>

            <div><input type="text" class="userType" id="signup-email" placeholder="email@"></div>

            <div><input type="password" class="userType" id="signup-password" placeholder="password"></div>

            <div><input type="password" class="userType"id="signup-confirm" placeholder="confirm password"></div>

            <div class="accountType">
                <p>Account Type</p>

            
                    <input type="radio" name="account-type" value="host" class="accountBtn">Host 
                    <input type="radio" name="account-type" value="renter" class="accountBtn">Renter
            

                <div id="inputBtn">
                    <button>signup</button>
                </div> 
            </div>

        </form>
    </div>
</div>
</script>



<script type="x-tmpl-mustache" id="userProfile-template">
    <form class="userprofile-form">

        <h3>Gender</h3><br>
        <div class="genderQ">
            {{#gender}}
            <input type="radio" name="gender" value="{{.}}"> {{.}} <br>
            {{/gender}}
        </div>

        <h3>Sexual Orientation</h3><br>
        {{#orientation}}
        <input type="radio" name="orientation" value="{{.}}"> {{.}} <br>
        {{/orientation}}

        <h3>Occupation</h3><br>
        {{#occupation}}
            <input type="radio" name="occupation" value="{{.}}"> {{.}} <br>
        {{/occupation}}

        <h3> Age </h3><br>
        {{#ageGroup}}
            <input type="radio" name="agegroup" value="{{.}}"> {{.}} <br>
        {{/ageGroup}}

        <!-- upload user photo option! -->
        <div id="inputBtn">
        <button>Continue</button>
        </div>  
    </form>


</script>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script src="js/animate.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>

<script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>

<script src="js/signup.js"></script>

</body>
</html>
