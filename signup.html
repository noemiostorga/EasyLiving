<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<div class="content"></div>
    
<!-- templates -->
<script type="x-tmpl-mustache" id="signup-template">
    <div class="signup">
        <form class="signup-form">
            <h1>Sign Up!<h1>
            <div class="error" style="display:none"></div>
            <div><input type="text" id="signup-firstName" placeholder="First Name"></div>
            <div><input type="text" id="signup-lastName" placeholder="Last Name"></div>
            <div><input type="text" id="signup-email" placeholder="email@"></div>
            <div><input type="password" id="signup-password" placeholder="password"></div>
            <div><input type="password" id="signup-confirm" placeholder="confirm password"></div>
            <div>Account Type</div>
            <div>
                <input type="radio" name="account-type" value="host">Host 
                <input type="radio" name="account-type" value="renter">Renter
            </div>
            <button>Sign Up</button>
        </form>
    </div>
</script>



<script type="x-tmpl-mustache" id="userProfile-template">
    <form class="userprofile-form">

        <h3>Gender</h3><br>
        <input type="radio" name="gender" value="male"> Male <br>
        <input type="radio" name="gender" value="female"> Female <br>

        <h3>Sexual Orientation</h3><br>
        
        <input type="radio" name="orientation" value="straight"> straight <br>
         <input type="radio" name="orientation" value="gay"> gay <br>
          <input type="radio" name="orientation" value="bisexual"> bisexual <br>
        

        <h3>Ocupation</h3><br>
            <input type="radio" name="occupation" value="student"> Student <br>
            <input type="radio" name="occupation" value="professional"> Professional <br>
            <input type="radio" name="occupation" value="other">Other <br> 

        <h3> Age </h3><br>
            <input type="radio" value="18-30" name="agegroup"> 18-30 <br>
            <input type="radio" value="30-40" name="agegroup">31-40<br>
            <input type="radio" value="40-50" name="agegroup"> 41-50 <br>
            <input type="radio" value="50-60" name="agegroup"> 51-60 <br>
            <input type="radio" value="60+" value="agegroup"> 60+ <br>

        <!-- upload user photo option! -->

            <button>Continue</button>

    </form>


</script>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>

<script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>

<script src="js/signup.js"></script>
</body>
</html>
