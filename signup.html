<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<div class="content"></div>
    
<!-- templates -->
<script type="x-tmpl-mustache" id="signup-template">
    <div class="signup">
        <form class="signup-form">
            <h1>Sign Up!</h1>
            <div class="error" style="display:none"></div>
            <div><input type="text" id="signup-firstName" placeholder="First Name"></div>
            <div><input type="text" id="signup-lastName" placeholder="Last Name"></div>
            <div><input type="text" id="signup-email" placeholder="email@"></div>
            <div><input type="password" id="signup-password" placeholder="password"></div>
            <div><input type="password" id="signup-confirm" placeholder="confirm password"></div>
            <div>Account Type</div>
            <div>
                <input type="radio" name="account-type" value="host">Host 
                <input type="radio" name="account-type" value="renter">Renter
            </div>
            <div id="inputBtn">
            <button>signup</button>
            </div> 
        </form>
    </div>
</script>



<script type="x-tmpl-mustache" id="userProfile-template">
    <form class="userprofile-form">

        <h3>Gender</h3><br>
        {{#gender}}
        <input type="radio" name="gender" value="{{.}}"> {{.}} <br>
        {{/gender}}

        <h3>Sexual Orientation</h3><br>
        {{#orientation}}
        <input type="radio" name="orientation" value="{{.}}"> {{.}} <br>
        {{/orientation}}

        <h3>Occupation</h3><br>
        {{#occupation}}
            <input type="radio" name="occupation" value="{{.}}"> {{.}} <br>
        {{/occupation}}

        <h3> Age </h3><br>
        {{#ageGroup}}
            <input type="radio" name="agegroup" value="{{.}}"> {{.}} <br>
        {{/ageGroup}}

        <!-- upload user photo option! -->
        <div id="inputBtn">
        <button>Continue</button>
        </div>  
    </form>


</script>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>

<script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
<script src="js/rentor-Homepage.js"></script>
<script src="js/signup.js"></script>
</body>
</html>
