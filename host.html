    <script type="x-tmpl-mustache" id="host-view-template-no-listing">
        <div class="host-template">
            <form class="host-form">
                <h1>Host Dashboard</h1>
                <div class="error" style="display:none"></div>
                
                <button>Create Listing</button>
            </form>
        </div>
    </script>

    <script type="x-tmpl-mustache" id="login-template">
        <div class="login">
            <form class="login-form">
                <h1>Login In!</h1>
                <div class="error" style="display:none"></div>
                <div><input type="text" id="login-username" placeholder="email@"></div>
                <div><input type="password" id="login-password" placeholder="password"></div>
                <div><button>Login</button> or <a href="#signup" class="signup">Sign up!</a></div>
            </form>
        </div>
    </script>

    <script type="x-tmpl-mustache" id="signup-template">
        <div class="signup">
            <form class="signup-form">
                <h1>Sign Up!</h1>
                <div class="error" style="display:none"></div>
                <div><input type="text" id="signup-firstName" placeholder="First Name"></div>
                <div><input type="text" id="signup-lastName" placeholder="Last Name"></div>
                <div><input type="text" id="signup-email" placeholder="email@"></div>
                <div><input type="password" id="signup-password" placeholder="password"></div>
                <div><input type="password" id="signup-confirm" placeholder="confirm password"></div>
                <div>Account Type</div>
                <div>
                    <input type="radio" name="account-type" value="host">Host 
                    <input type="radio" name="account-type" value="renter">Renter
                </div>
                <div>
                    <button>Sign up</button> or <a href="#login" class="login">Login</a>
                </div> 
            </form>
        </div>
    </script>

    <script type="x-tmpl-mustache" id="userProfile-template">
        <form class="userprofile-form">

            <h3>Gender</h3><br>
            {{#gender}}
            <input type="radio" name="gender" value="{{.}}"> {{.}} <br>
            {{/gender}}

            <h3>Sexual Orientation</h3><br>
            {{#orientation}}
            <input type="radio" name="orientation" value="{{.}}"> {{.}} <br>
            {{/orientation}}

            <h3>Occupation</h3><br>
            {{#occupation}}
                <input type="radio" name="occupation" value="{{.}}"> {{.}} <br>
            {{/occupation}}

            <h3> Age </h3><br>
            {{#ageGroup}}
                <input type="radio" name="agegroup" value="{{.}}"> {{.}} <br>
            {{/ageGroup}}

            <!-- upload user photo option! -->
            <div id="inputBtn">
            <button>Continue</button>
            </div>  
        </form>
    </script>


    <script type="x-tmpl-mustache" id="create-listing-template">
        
        <form class="create-listing-form">
            <div class="error" style="display:none"></div>
            <h1>Host Dashboard</h1>

            {{#fields}}
            <div>
                <input type="{{type}}" name="{{name}}" placeholder="{{description}}">
            </div>
            {{/fields}}
            <div>
                <textarea name="description" placeholder="Tell us more about your space..."></textarea>
            </div>
            <div>
                <span>Amenities</span>
                {{#amenities}}
                    <div><input type="checkbox" name="{{value}}" value="{{value}}"> {{description}} </div>
                {{/amenities}}
            </div>
            <div>
                <span>Restrictions</span>
                {{#restrictions}}
                    <div><input type="checkbox" name="{{value}}" value="{{value}}"> {{description}} </div>
                {{/restrictions}}
            </div>
            <div>
                <button>Create Listing</button>
            </div>  
        </form>
    </script>
