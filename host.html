<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Host home page</title>
    <link link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
   <div class="owner-home">
        <div id="navBar">
            <h3 id="title">Easy Living </h3>
        </div> 
    </div>

    <div id="mainapp">
        <div class="content"></div>
    </div>

    <script type="x-tmpl-mustache" id="host-view-template-no-listing">
        <div class="host-template">
            <form class="host-form">
                <h1>Host Dashboard</h1>
                <div class="error" style="display:none"></div>
                
                <button>Create Listing</button>
            </form>
        </div>
    </script>

    <script type="x-tmpl-mustache" id="login-template">
        <div class="login">
            <form class="login-form">
                <h1>Login In!</h1>
                <div class="error" style="display:none"></div>
                <div><input type="text" id="login-username" placeholder="email@"></div>
                <div><input type="password" id="login-password" placeholder="password"></div>
                <div><button>Login</button> or <a href="#signup" class="signup">Sign up!</a></div>
            </form>
        </div>
    </script>

    <script type="x-tmpl-mustache" id="signup-template">
        <div class="signup">
            <form class="signup-form">
                <h1>Sign Up!</h1>
                <div class="error" style="display:none"></div>
                <div><input type="text" id="signup-firstName" placeholder="First Name"></div>
                <div><input type="text" id="signup-lastName" placeholder="Last Name"></div>
                <div><input type="text" id="signup-email" placeholder="email@"></div>
                <div><input type="password" id="signup-password" placeholder="password"></div>
                <div><input type="password" id="signup-confirm" placeholder="confirm password"></div>
                <div>Account Type</div>
                <div>
                    <input type="radio" name="account-type" value="host">Host 
                    <input type="radio" name="account-type" value="renter">Renter
                </div>
                <div>
                    <button>Sign up</button> or <a href="#login" class="login">Login</a>
                </div> 
            </form>
        </div>
    </script>

    <script type="x-tmpl-mustache" id="userProfile-template">
        <form class="userprofile-form">

            <h3>Gender</h3><br>
            {{#gender}}
            <input type="radio" name="gender" value="{{.}}"> {{.}} <br>
            {{/gender}}

            <h3>Sexual Orientation</h3><br>
            {{#orientation}}
            <input type="radio" name="orientation" value="{{.}}"> {{.}} <br>
            {{/orientation}}

            <h3>Occupation</h3><br>
            {{#occupation}}
                <input type="radio" name="occupation" value="{{.}}"> {{.}} <br>
            {{/occupation}}

            <h3> Age </h3><br>
            {{#ageGroup}}
                <input type="radio" name="agegroup" value="{{.}}"> {{.}} <br>
            {{/ageGroup}}

            <!-- upload user photo option! -->
            <div id="inputBtn">
            <button>Continue</button>
            </div>  
        </form>
    </script>


    <script type="x-tmpl-mustache" id="create-listing-template">
        
        <form class="create-listing-form">
            <div class="error" style="display:none"></div>
            <h1>Host Dashboard</h1>

            {{#fields}}
            <div>
                <input type="{{type}}" name="{{name}}" placeholder="{{description}}">
            </div>
            {{/fields}}
            <div>
                <textarea name="description" placeholder="Tell us more about your space..."></textarea>
            </div>
            <div>
                <span>Amenities</span>
                {{#amenities}}
                    <div><input type="checkbox" name="{{value}}" value="{{value}}"> {{description}} </div>
                {{/amenities}}
            </div>
            <div>
                <span>Restrictions</span>
                {{#restrictions}}
                    <div><input type="checkbox" name="{{value}}" value="{{value}}"> {{description}} </div>
                {{/restrictions}}
            </div>
            <div>
                <button>Create Listing</button>
            </div>  
        </form>
    </script>

    <script type="x-tmpl-mustache" id="host-view-template">
        <div id="main">
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="Easy Living">Easy Living</a></li>
                        <li><a href="Messages">Messages</a></li>
                        <li><a href="Add">Add</a></li><li><a href="Edit">Edit</a></li>
                    </ul>
                </nav>
            </div>
                
            <div class="main-left">
                <h2> Host Settings </h2>
                <h3 class ="title">Listing Title</h3>
                <div><input type="text" value="{{room.title}}"></div>
                <div>
                    <h3>Room Description</h3>
                    <div>
                        <textarea name="description" placeholder="Tell us more about your space...">{{room.description}}</textarea>
                    </div>
                </div>
                <div>
                    <span>Amenities</span>
                    {{#amenities}}
                        <div><input type="checkbox" name="{{value}}" value="{{value}}" {{#value}}checked{{/value}}> {{description}} </div>
                    {{/amenities}}
                </div>
                <div>
                    <span>Restrictions</span>
                    {{#restrictions}}
                        <div>
                            <input type="checkbox" name="{{value}}" value="{{value}}"{{#value}}checked{{/value}}>
                            {{description}}
                        </div>
                    {{/restrictions}}
                </div>
                <div>
                    <h3> Move in Date</h3>
                     <a class="calendar" href="#"><i class="fa fa-building"></i>Calendar</a>

                </div>
                <div>
                    <h3>Price</h3>
                    <input type="number" name="price" value="{{room.price}}"> </div>
                </div>
               <div>
                    <h3>Sqft</h3>
                    <input type="number" name="sqft" value="{{room.sqft}}"> </div>
                </div>
            </div>
        <!--create bar -->
            <div>
                <h3>Zip Code</h3>
                <div>
                    <input type="text" name="zipcode" value="{{room.zipCode}}">
                </div>
            </div>

            <div class="map">
                <h3> Google map</h3>
                <img class="placeit" src="http://placehold.it/350x150" />
            </div>

                <h3>Photos</h3>

            <div id="photos">
                <a href="#" id="upload_widget_opener">Upload multiple images</a>
            </div>
            <div>
                <h3>Review the contract</h3>
                <a href="#">Contract</a>
                <!--add hellosign with contract -->
            <div>
                <a href="#"><Background check></a>
                <!--Provide links where they can do this-->
            </div> 

            <div class="photos-container">
                <img src="http://placehold.it/350x250">
                <img src="http://placehold.it/350x250">
                <img src="http://placehold.it/350x250">
                <img src="http://placehold.it/350x250">
            </div>


            <div>
               <h3>Ratings</h3>
            </div>
        </div> <!--closing main -->

        <div id="footer">
            <a href="http://www.facebook.com"><i class="fa fa-facebook-official"></i></a>
            <a href="http://www.instagram.com"><i class="fa fa-instagram"></i></a>
            <a href="http://www.twitter.com"><i class="fa fa-twitter"></i></a>
            <p>&copy; Easy Living 2015</p>
        </div>
    </script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>

    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>

    <!--<script src="js/cloudinary.js"></script>-->

    <script src="js/host.js"></script>
        
</body>
</html>
