<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
     <link rel="stylesheet" href="./css/host.css">
     <link href='https://fonts.googleapis.com/css?family=Nova+Round' rel='stylesheet' type='text/css'>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    
    <div class="content"></div>

    <script type="x-tmpl-mustache" id="login-template">
        <div class="login">
            <form class="login-form">
                <div class="error" style="display:none"></div>

                <div class="input">
                    <div class="user-input"><span class="font fa fa-user"></span>

                    <div><input type="text" id="login-username" placeholder="Username@">
                    </div>
                     </div>
                    <span class=" lock fa fa-lock"></span>
                    <div><input type="password" id="login-password" placeholder="Password"
                    </div>
                </div>

                <button class="login-btn">Login</button>
            </form>
        </div>
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>

    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
