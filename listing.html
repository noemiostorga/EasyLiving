<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Listing page</title>
    <link link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Nova+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/listing.css">
</head>
<body>
    <div id="navbar">
    </div> 
    <div id="mainapp">
        <div class="content"></div>
    </div>

    <a href="#" id="upload_widget_opener">Upload multiple images</a>
    <div id="photos"></div>
    <script type="x-tmpl-mustache" id="userProfile-template">

        <div class="questionaire">
            <form class="userprofile-form">

                <h3>Gender</h3><br>
                {{#gender}}
                <input type="radio" name="gender" value="{{.}}"> {{.}} <br>
                {{/gender}}

                <h3>Occupation</h3><br>
                {{#occupation}}
                    <input type="radio" name="occupation" value="{{.}}"> {{.}} <br>
                {{/occupation}}

                <h3> Age </h3><br>
                {{#ageGroup}}
                    <input type="radio" name="agegroup" value="{{.}}"> {{.}} <br>
                {{/ageGroup}}

                <div id="inputBtn">
                <button>Continue</button>
                </div>  
            </form>
        </div>
    </script>


    <script type="x-tmpl-mustache" id="create-listing-template">
        <div class="create-listing-content">
            <h1 class="form-title">Listing Information</h1>
            <form class="create-listing-form">
                <div class="error" style="display:none"></div>
                {{#fields}}
                <div>
                    <input type class="fields" ="{{type}}" name="{{name}}" placeholder="{{description}}" value="{{value}}">
                </div>
                {{/fields}}
                <div>
                    <textarea name="description" placeholder="Tell us more about your space...">{{roomDescription}}</textarea>
                </div>
                <div class="info">
                    <span class="span">Amenities</span>
                    {{#amenities}}
                        <div><label><input type="checkbox" name="{{value}}" value="{{value}}" {{#checked}}checked{{/checked}}> {{description}}</label></div>
                    {{/amenities}}
                </div>
                <div class="info">
                    <span class="span">Restrictions</span>
                    {{#restrictions}}
                        <div><label><input type="checkbox" name="{{value}}" value="{{value}}" {{#checked}}checked{{/checked}}> {{description}}</label></div>
                    {{/restrictions}}
                </div>
                <div>
                    {{#editing}}
                        <button class="btn">Save</button>
                    {{/editing}}
                    {{^editing}}
                        <button class="btn">Create</button>
                    {{/editing}}
                </div>  
            </form>
        </div>
    </script>

    <script type="x-tmpl-mustache" id="navbar-template">
        <div id="title">
            <nav>
                <ul>
                    <li><a href="host.html">Easy Living</a></li>
                    <li><a href="logout.html">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </script>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>

    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>

    <script src="//widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    
    <script src="js/listing.js"></script>
    
    <script src="js/cloudinary.js"></script>
    
</body>
</html>
