<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Host home page</title>
    <link link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Nova+Round' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/editlisting.css">
</head>
<body>
    <div id="navbar">
    </div> 
    <div id="mainapp">
        <div class="content"></div>
    </div>


    <script type="x-tmpl-mustache" id="userProfile-template">

    <div class="questionaire">
        <form class="userprofile-form">

            <h3>Gender</h3><br>
            {{#gender}}
            <input type="radio" name="gender" value="{{.}}"> {{.}} <br>
            {{/gender}}

            <h3>Occupation</h3><br>
            {{#occupation}}
                <input type="radio" name="occupation" value="{{.}}"> {{.}} <br>
            {{/occupation}}

            <h3> Age </h3><br>
            {{#ageGroup}}
                <input type="radio" name="agegroup" value="{{.}}"> {{.}} <br>
            {{/ageGroup}}

            <!-- upload user photo option! -->
            <div id="inputBtn">
            <button>Continue</button>
            </div>  
        </form>
    </div>
    </script>


    <script type="x-tmpl-mustache" id="create-listing-template">
        <div class="create-listing-content">
            <h1 class="form-title">Listing Information</h1>
            <form class="create-listing-form">
                <div class="error" style="display:none"></div>
                {{#fields}}
                <div>
                    <input type class="fields" ="{{type}}" name="{{name}}" placeholder="{{description}}">
                </div>
                {{/fields}}
                <div>
                    <textarea name="description" placeholder="Tell us more about your space..."></textarea>
                </div>
                <div class="info">
                    <span>Amenities</span>
                    {{#amenities}}
                        <div><label><input type="checkbox" name="{{value}}" value="{{value}}"> {{description}}</label></div>
                    {{/amenities}}
                </div>
                <div class="info">
                    <span>Restrictions</span>
                    {{#restrictions}}
                        <div><label><input type="checkbox" name="{{value}}" value="{{value}}"> {{description}}</label></div>
                    {{/restrictions}}
                </div>
                <div>
                    <button class="listing-btn">Create Listing</button>
                </div>  
            </form>
        </div>
    </script>

    <script type="x-tmpl-mustache" id="navbar-template">
        <div id="title">
            <nav>
                <ul>
                    <li><a href="host.html">Easy Living</a></li>
                    <li><a href="logout.html">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </script>

    <script type="x-tmpl-mustache" id="host-view-template">
    <h2> Lets us know about your place</h2>
        <div id="main">   
            <div class="main-left">
                <h3 class ="title">Listing Title</h3>
                <div>
                    <input class ="room-title"type="text" value="{{room.title}}">
                </div>
                <div>
                    <h3>Room Description</h3>
                    <div>
                        <textarea name="description" placeholder="Tell us more about your space...">{{room.description}}</textarea>
                    </div>
                </div>
               
                    <div class="amenities">
                        <span>Amenities</span>
                        {{#amenities}}
                    </div>
                    <div><input type="checkbox" name="{{value}}" value="{{value}}" {{#value}}checked{{/value}}> {{description}} 
                        {{/amenities}}
                    </div>

                    <div class="restrictions">
                        <span>Restrictions</span>
                        {{#restrictions}}
                    </div>
                    <div>
                        <input type="checkbox" name="{{value}}" value="{{value}}"{{#value}}checked{{/value}}>
                            {{description}}
                            {{/restrictions}}
                    </div>
                <div>
                    <h3> Move in Date</h3>
                     <a class="calendar" href="#"><i class="fa fa-building"></i>Calendar</a>

                </div>
                <div>
                    <h3>Price</h3>
                    <input class="border" type="number" name="price" value="{{room.price}}"> </div>
                </div>
               <div>
                    <h3>Sqft</h3>
                    <input class="border" type="number" name="sqft" value="{{room.sqft}}"> </div>
            
           
        <!--create bar -->
                <div>
                    <h3>Zip Code</h3>
                    <div>
                        <input class="border" type="text" name="zipcode" value="{{room.zipCode}}">
                    </div>
                </div>

                <div class="map">
                    <h3> Google map</h3>
                    <img class="placeit" src="http://placehold.it/350x150" />
                </div>

             
            </div> <!--closing for main left-->
        </div> <!--closing main -->

<div id="footer">
    <a href="http://www.facebook.com"><i class="fa fa-facebook-official"></i></a>
    <a href="http://www.instagram.com"><i class="fa fa-instagram"></i></a>
    <a href="http://www.twitter.com"><i class="fa fa-twitter"></i></a>
    <p>&copy; Easy Living 2015</p>
</div>
    </script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>

    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>

    <script src="js/editlisting.js"></script>
        
</body>
</html>
